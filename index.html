<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Git Erdnando</title>
</head>
<body>
    <h1>Welcome to the Git Demo</h1>
    <p>This is a simple HTML page to demonstrate Git functionality.</p>
    <p>Feel free to clone this repository and make changes!</p>
    <p>Current date: <span id="date"></span></p>

    <form action="https://example.com/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Submit</button>

    <script>
        document.getElementById('date').textContent = new Date().toLocaleDateString();
    </script> 
</body>
</html>
